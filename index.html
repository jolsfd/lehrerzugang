<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/thumbs.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link href="style.css" rel="stylesheet" />
    <title>Lehrerzugang</title>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <div class="container">
      <div class="d-flex align-items-center justify-content-center">
        <div id="app" class="col-12 col-md-10 col-lg-8">
          <h1 class="fw-bold text-center mt-5 mb-4">Lehrerzugang</h1>

          <div class="row mb-3">
            <div class="col-8 pe-0">
              <div id="select-teacher">              
              </div>
            </div>
            <div class="col-4">
              <div id="reload">
                <button id="reload-btn" class="btn btn-primary">
                  Reload
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-arrow-clockwise"
                    viewBox="0 0 16 16"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"
                    />
                    <path
                      d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"
                    />
                  </svg>
                </button>
              </div>
            </div>
          </div>

          <div id="teacher-description"></div>

          <div id="timetable"></div>
        </div>
      </div>
    </div>
    <footer class="footer mt-auto py-3 text-center text-body-secondary">
      Created with ❤️ by Jolsfd 2023
    </footer>
    <script type="module" src="/main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
